- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Add variable to playbook
      include_vars: vpc_setup
        
    - name: Create vpc
      ec2_vpc_net:
        name: "{{vpc_name}}"
        region: "{{region}}"
        cidr_block: "{{vpcCidr}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout
    
    - name: Create public subnet1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        az: "{{zone1}}"
        map_public: yes
        region: "{{region}}"
        cidr: "{{pubSubCidr1}}"
        state: "{{state}}"
        tags:
          Name: vpro_pub1
      register: vpro_pub1

    - name: Create public subnet2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        az: "{{zone2}}"
        map_public: yes
        region: "{{region}}"
        cidr: "{{pubSubCidr2}}"
        state: "{{state}}"
        tags:
          Name: vpro_pub2
      register: vpro_pub2

    - name: Create private subnet1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        az: "{{zone1}}"
        map_public: yes
        region: "{{region}}"
        cidr: "{{priSubCidr1}}"
        state: "{{state}}"
        tags:
          Name: vpro_pri1
      register: vpro_pri1    

    - name: Create private subnet2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        az: "{{zone2}}"
        map_public: yes
        region: "{{region}}"
        cidr: "{{priSubCidr2}}"
        state: "{{state}}"
        tags:
          Name: vpro_pri2
      register: vpro_pri2    
